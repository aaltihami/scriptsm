<div fxLayout="column" fxFlex>
  <md-toolbar color="primary">
    <span style="margin-right: 145px;" >  Scripts Manager </span>

    <md-chip-list style="font: bolder 18px; " *ngIf="developer">
      <md-chip  color="warn" selected="true">Developer: {{developer.name}} </md-chip>
    </md-chip-list>

    <md-chip-list style="font: bolder 18px; " *ngIf="project">
      <md-chip  color="accent" selected="true">Project: {{project.name}}</md-chip>
    </md-chip-list>

    <md-chip-list style="font: bolder 18px; " *ngIf="sprint">
      <md-chip  style="background-color: green;" selected="true">Sprint :{{sprint.name}} </md-chip>
    </md-chip-list>

    <span fxFlex></span>
    <button *ngIf="sprint" (click)="downloadSprintScripts()" style="margin-right:120px;" md-raised-button color="accent">
        <md-icon>file_download</md-icon>
        <span >Download Scripts</span>
     </button>

    <button md-icon-button [mdMenuTriggerFor]="menu">
      <md-icon>more_vert</md-icon>
    </button>
    <md-menu #menu="mdMenu">
      <button (click)="showAboutDialog();" md-menu-item>
        <md-icon>info</md-icon>
        <span >About Tamms</span>
      </button>

      <button  md-menu-item (click)="manageDB()">
        <md-icon>perm_data_setting</md-icon>
        <span >Manage</span>
     </button>
    
    </md-menu>
  </md-toolbar>

  <router-outlet></router-outlet>
</div>
