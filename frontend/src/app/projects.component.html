<md-card class="example-card" class="startBox">
    <md-card-header>
        <md-card-title>Add projects and developers</md-card-title>
    </md-card-header>

    <md-card-content fxLayout="column">
        <form novalidate [formGroup]="newProjectForm" fxFlex>
            <div fxLayout="column">
                <md-input-container mat-input-invalid="newProjectForm.newProjectName.$invalid && newProjectForm.$submitted" fxFlex>
                    <input fxFlex formControlName="newProjectName" [(ngModel)]="newProject.name" mdInput placeholder="  New project name" />
                </md-input-container>
                <button color="primary" md-button (click)="saveNewProject()" [disabled]="newProjectForm.invalid">Add new project</button>
            </div>
        </form>

        <md-divider fxFlex color="warn">
            <br/><br/>
            <hr />
            <br/><br/>
        </md-divider>

        <form novalidate [formGroup]="newDeveloperForm" fxFlex>
            <div fxLayout="column">
                <md-input-container fxFlex>
                    <input formControlName="newDeveloperName" [(ngModel)]="newDeveloper.name" mdInput placeholder="  New developer name" />
                </md-input-container>
                <button color="primary" md-button (click)="saveNewDeveloper()" [disabled]="newDeveloperForm.invalid">Add new developer</button>
            </div>
        </form>
    </md-card-content>
</md-card>
